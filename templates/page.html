<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>Welcome to the Club</h2>

    <form method="POST">
        <label for="fname">Name:</label><br>
        <input type="text" id="name" name="name" value="Thomas"><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="email" name="email" value="anderson@metacortex.io"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/user".</p>


    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
        </tr>
        {{range .List}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td>{{.Date}}</td>
        </tr>
        {{else}}
        <tr>
            Club list is empty
        </tr>
        {{end}}
    </table>

</body>

</html>
